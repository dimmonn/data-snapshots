language: generic
env:
  global:
    - CODECOV_TOKEN=:uuid-repo-token
cache:
  - bundler
jdk:
  - openjdk8
before_install:
  - sudo apt-get install build-essential
after_script:
  - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
  - bash <(curl -s https://codecov.io/bash) -t :uuid-repo-token
script:
  - bash scripts/deploy.sh