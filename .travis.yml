matrix:
  include:
    - language: java
      jdk:
        - openjdk8
      before_install:
        - sudo apt-get install build-essential
      script:
        - make test
    - language: node_js
      node_js:
        - 4.8
      script:
        - make setup
        - make install
deploy:
  provider: heroku
  script: make dev
  api_key:
    secure: 
  app: data-snapshots
  on:
    repo: dimmonn/data-snapshots